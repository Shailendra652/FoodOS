<div class="container">
  <div class="details">
    <app-title title="LogIn"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()"> 

      <app-text-input [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email">
      </app-text-input>

      <app-text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password">
      </app-text-input>
     
      <default-button text="Login"></default-button>
      <div class="register">
        New User? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
